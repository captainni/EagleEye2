spring:
  profiles:
    active: dev
  application:
    name: eagleeye
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/eagleeye?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: captain
    password: 123456
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10s
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
    virtual-host: /
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

server:
  port: 9090
  servlet:
    context-path: /api

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.eagleeye.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.eagleeye.controller

knife4j:
  enable: true
  openapi:
    title: EagleEye API文档
    description: 金融资讯智能跟踪平台API文档
    version: 1.0
    group:
      default:
        group-name: 默认分组
        paths-to-match: /** 